<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      //This script runs before the <body> element is loaded,
      //so the element with id="el" does not exist yet
    document.getElementById("el").style.color = "red";
    </script>
    <script>
      // it work correctly
    window.onload = function () {
        document.getElementById("el").style.color = "red";
    };
    </script>
</head>
<body>
    <h1 id="el">Page Title</h1>
    <script>
      // it work correctly
    document.getElementById("el").style.color = "red";
    </script>
</body>
</html>
