<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: white;
        }
        ul {
            padding: 0;
            margin: 0;
            background-color: rgb(188, 188, 188);
            opacity: 0.8;
            padding: 20px ;
            margin: 20px auto;
            width: 400px;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        ul li {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            opacity: 0.6;
            cursor: pointer;
            transition: 0.3s;
        }
        ul li.active,
        ul li:hover {
            opacity: 1;
        }
        ul li:first-child {
            background-color: red;
        }
        ul li:nth-child(2) {
            background-color: green;
        }
        ul li:nth-child(3) {
            background-color: blue;
        }
        ul li:last-child {
            background-color: black;
        }
        .experitem {
            background-color: red;
            width: 600px;
            height: 300px;
            margin: 20px auto;
        }
    </style>
    <ul>
        <li class="active" data-color="red"></li>
        <li data-color="green"></li>
        <li data-color="blue"></li>
        <li data-color="black"></li>
    </ul>
    <div class="experitem"></div>
    <script src="index.js"></script>
</body>
</html>
